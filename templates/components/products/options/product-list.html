<div class="form-field" data-product-attribute="{{#if values.0.image}}product-list{{else}}set-select{{/if}}" role="radiogroup" aria-labelledby="product-list-label">
    {{#if values.0.image}}
        <label class="form-label form-label--alternate form-label--inlineSmall" id="product-list-label">
            {{display_name}}:
            <span data-option-value></span>

            {{> components/common/requireness-msg}}
        </label>

        <ul class="productOptions-list">
            {{#unless required}}
                <li class="productOptions-list-item">
                    <input class="form-radio"
                           type="radio"
                           name="attribute[{{id}}]"
                           value=""
                           id="attribute_productlist_{{id}}_none"
                           checked="{{#if defaultValue '==' ''}}checked{{/if}}">
                    <label class="form-label" for="attribute_productlist_{{id}}_none">{{lang 'products.none'}}</label>
                </li>
            {{/unless}}
            {{#each values}}
                <li class="productOptions-list-item" data-product-attribute-value="{{id}}">
                    {{#if image}}
                        <figure class="productOptions-list-item-figure">
                            {{> components/common/responsive-img
                                image=image
                                class="productOptions-list-item-image"
                                lazyload='lazyload+lqip'
                            }}
                        </figure>
                    {{/if}}
                    <div class="productOptions-list-item-content">
                        <input
                            class="form-radio"
                            type="radio"
                            name="attribute[{{../id}}]"
                            value="{{id}}"
                            id="attribute_productlist_{{../id}}_{{id}}"
                            {{#if selected}}
                                checked
                                data-default
                            {{/if}}
                            {{#if ../required}}required{{/if}}>
                        <label class="form-label" for="attribute_productlist_{{../id}}_{{id}}">{{label}}</label>
                    </div>
                </li>
            {{/each}}
        </ul>
    {{else}}
        <select class="form-select form-select--small" name="attribute[{{id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}>
            <option value="" selected disabled>{{display_name}}{{#if required}} *{{/if}}</option>
            {{#each values}}
                <option data-product-attribute-value="{{id}}" value="{{id}}" {{#if selected}}selected data-default{{/if}}>{{label}}</option>
            {{/each}}
        </select>
    {{/if}}
</div>
